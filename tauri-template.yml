name: Tauri CI

on:
  workflow_call:
    inputs:
      projectName:
        required: true
        type: string
        dependencies: "项目名称"
      buildStage:
        required: true
        type: string
        dependencies: "构建阶段"
      nodeVersion:
        required: false
        type: string
        default: "latest"
        dependencies: "Node 版本"
      buildFeishuWebhook:
        required: false
        dependencies: "用于通知编译进程的 webhook 地址"
      releaseFeishuWebhook:
        required: false
        dependencies: "构建成功后用于通知发布的 webhook 地址"

    secrets:
      ossAccessKey:
        required: false
        dependencies: "OSS Access Key"
      ossAccessKeySecret:
        required: false
        dependencies: "OSS Secret Key"
      tauriPrivateKey:
        required: true
        dependencies: "Tauri Private Key"
      tauriKeyPassword:
        required: true
        dependencies: "Tauri Key Password"

jobs:
  build-tauri:
    outputs:
      version: ${{ steps.get-version.outputs.result }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos"
            os: "macos"
            arch: "aarch64"
            args: "-target aarch64-apple-darwin"
          # - platform: "rust-windows"
          #   os: "windows"
          #   arch: "x86_64"
          #   args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code (检出代码)
        uses: actions/checkout@v4

      - name: Get Project Info
        id: project-info
        uses: actions/script@v7
        with:
          script: |
            const fs = require('fs')
            const path = require('path')
            const execSync = require('child_process').execSync
            const version = require('./package.json').version
            const productName = require('./src-tauri/tauri.conf.json').package.productName

            // 清除空格
            const productNameLower = productName.replace(/\s/g, '_').toLowerCase()

            console.log(`version: ${version ? version : '未找到'}`)
            console.log(`productName: ${productName ? productName : '未找到'}`)
            console.log(`productNameLower: ${productNameLower ? productNameLower : '未找到'}`)

            return {
              version,
              productName,
              productNameLower
            }

      - name: Post Message (发送飞书 Webhook 消息)
        uses: foxundermoon/feishu-action@v2
        if: ${{ inputs.buildFeishuWebhook }}
        with:
          url: ${{ inputs.buildFeishuWebhook }}
          msg_type: post
          content: |
            post:
              zh_cn:
                title: ${{ inputs.projectName }} 开始构建
                content:
                - - tag: text
                    un_escape: true
                    text: '版本: ${{ steps.project-info.outputs.result.version }}'
                - - tag: text
                    un_escape: true
                    text: '环境: ${{ inputs.buildStage }}'
                - - tag: text
                    un_escape: true
                    text: '平台: ${{ matrix.os }}'
                - - tag: text
                    text: '部署链接: '
                  - tag: a
                    text: github action
                    href: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust (设置 Rust 版本)
        if: matrix.platform == 'macos'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "aarch64-apple-darwin,x86_64-apple-darwin"

      - name: Setup pnpm (安装 pnpm)
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup node (设置 node 版本)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.nodeVersion }}

      - name: Install frontend dependencies (安装前端依赖)
        run: pnpm i

      - name: Build tauri (构建 tauri)
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.tauriPrivateKey }}
          TAURI_KEY_PASSWORD: ${{ secrets.tauriKeyPassword }}
        with:
          args: ${{ matrix.args }}

      - name: Upload Artifact (上传构建产物)
        if: success() && matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: src-tauri/target/release/bundle/macos/

      - name: Post Message (发送飞书 Webhook 消息)
        uses: foxundermoon/feishu-action@v2
        with:
          url: https://open.feishu.cn/open-apis/bot/v2/hook/54c1e388-3fef-4583-a4ab-3c8ec8f75f8a
          msg_type: post
          content: |
            post:
              zh_cn:
                title: ${{ inputs.projectName }} 构建完成
                content:
                - - tag: text
                    un_escape: true
                    text: '版本: ${{ steps.project-info.outputs.result.version }} ${{ inputs.buildStage }} ${{ matrix.os }}'
                - - tag: text
                    text: '下载链接: '
                  - tag: a
                    text: github action
                    href: https://ipoasis-pic.s3.amazonaws.com/${{ steps.project-info.outputs.result.productNameLower }}/${{ steps.project-info.outputs.result.productNameLower }}-${{ matrix.os }}-${{ steps.project-info.outputs.result.version }}-${{ inputs.buildStage }}.tar.gz

